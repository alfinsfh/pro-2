<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organisasi Card</title>
  <style>
    .org-card {
      width: 300px;
      background-color: #000000;
      border-radius: 10px;
      overflow: hidden;
      position: relative;
      color: #fff;
    }

    .org-icon {
      position: relative;
      overflow: hidden;
    }

    .org-icon img {
      width: 100%;
      height: auto;
    }

    .org-profile {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border: 4px solid #fff;
      border-radius: 50%;
      overflow: hidden;
      background-color: #000000;
      object-fit: cover;
    }

    .org-profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }

    .org-content {
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .org-name {
      margin-top: 0;
      font-size: 24px;
      color: #ffffff;
    }

    .org-description {
      color: #ffffff;
    }

    .org-icon::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to top, #000000, rgba(240, 240, 240, 0));
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="org-card">
    <div class="org-icon">
      <img src="barcode.png" alt="Organization Background">
      <div class="org-profile">
        <img src="barcode.png" alt="Organization Profile">
      </div>
    </div>
    <div class="org-content">
      <h2 class="org-name">Nama Organisasi</h2>
      <p class="org-description">Deskripsi Organisasi Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
  </div>
</body>
</html>
